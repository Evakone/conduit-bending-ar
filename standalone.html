<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Conduit Bending in AR - Standalone</title>

  <!-- Model Viewer (single engine) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@^3.4.0/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg: #743e98; --fg: #fff; --muted: #bfc7cc; --glass: rgba(116,62,152,.75);
      --pad: 16px; --gap: 12px; --rad: 12px; --shadow: 0 10px 24px rgba(0,0,0,.35);
      --font: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg); font-family: var(--font); }
    .app { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
    header { position: fixed; top:0; left:0; right:0; z-index:10; display:flex; align-items:center; justify-content:center; padding: 10px var(--pad); background: rgba(0,0,0,.6); backdrop-filter: blur(8px); }
    header .title { font-weight: 600; font-size: 0.95rem; }
    model-viewer { width: 100%; height: 100%; display: block; background: var(--bg); --poster-color: transparent; transition: transform 0.1s ease; }
    model-viewer:active { transform: scale(0.98); }
    .panel { position: fixed; left: 50%; bottom: 76px; transform: translateX(-50%); background: var(--glass); border:1px solid rgba(255,255,255,.18); border-radius: var(--rad); padding: var(--pad); text-align:center; z-index: 10; }
    .row { display:flex; align-items:center; gap: var(--gap); justify-content:center; }
    label { font-size: .85rem; color: var(--muted); }
    input[type="range"] { width: 220px; height: 6px; background: rgba(255,255,255,.18); border-radius:999px; -webkit-appearance: none; appearance: none; }
    input[type="range"]::-webkit-slider-thumb { -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; }
    .ar-cta { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000; pointer-events: auto; }
    .btn { background:#fff; color:#000; border:none; border-radius: 10px; padding: 10px 16px; font-weight:600; box-shadow: var(--shadow); cursor:pointer; }
    .loader { position: fixed; inset:0; display:grid; place-items:center; background: rgba(0,0,0,.85); z-index: 100; }
    .loader[hidden] { display: none !important; pointer-events: none !important; }
    .loader-inner { text-align:center; border:1px solid rgba(255,255,255,.2); border-radius:12px; padding: 16px 20px; background: rgba(0,0,0,.6); }
    .muted { color: var(--muted); font-size: .9rem }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .ar-cta { 
        position: fixed; 
        left: 50%; 
        top: 40%; 
        transform: translate(-50%, -50%); 
        z-index: 1000; 
        pointer-events: auto; 
      }
      .btn { 
        padding: 12px 20px; 
        font-size: 1rem; 
        min-width: 140px;
        text-align: center;
      }
      .panel { 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%); 
        padding: 12px 16px;
        max-width: 90vw;
      }
      .panel .row {
        flex-direction: column;
        gap: 8px;
      }
      .panel .row:last-child {
        display: none; /* Hide gesture hints on mobile to save space */
      }
      input[type="range"] { 
        width: 200px; 
        height: 8px; 
      }
      header .title { 
        font-size: 0.9rem; 
        padding: 8px var(--pad);
      }
      /* Ensure touch targets are large enough */
      .btn:active {
        transform: scale(0.95);
        transition: transform 0.1s ease;
      }
    }
    
    @media (max-width: 480px) {
      .ar-cta { 
        top: 35%; 
      }
      .btn { 
        padding: 14px 24px; 
        font-size: 1.1rem; 
        min-width: 160px;
      }
      .panel { 
        bottom: 15px; 
        padding: 10px 14px;
      }
      input[type="range"] { 
        width: 180px; 
      }
      header .title { 
        font-size: 0.85rem; 
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header><div class="title">Conduit Bending in AR Demo</div></header>

    <!-- Single model-viewer instance: preview + AR -->
    <model-viewer id="mv" style="touch-action: none;"
      src="./Conduit bending in AR.usdz"
      ios-src="./Conduit bending in AR.usdz"
      alt="Conduit Bending in AR"
      ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" ar-placement="floor"
      camera-controls
      autoplay animation-name="Animation" animation-crossfade-duration="250"
      environment-image="neutral" xr-environment>


      <button slot="ar-button" class="btn">üëÅÔ∏è View in AR</button>
    </model-viewer>

    <!-- Size control (optional) -->
    <div class="panel">
      <div class="row">
        <label>Scale: <span id="scaleVal">1.0x</span></label>
        <input type="range" id="scale" min="0.2" max="2.5" step="0.1" value="1.0" />
      </div>
      <div class="row" style="margin-top: 8px; font-size: 0.8rem; color: var(--muted);">
        <span>üí° Drag to pan ‚Ä¢ Pinch to scale ‚Ä¢ Double-tap to reset</span>
      </div>
    </div>

    <div class="ar-cta" style="display:flex; gap:10px;">
      <button class="btn" id="enterAR">View in AR</button>
    </div>
    
    <!-- Sask Polytech Citation -->
    <div style="position: fixed; bottom: 10px; right: 10px; color: var(--muted); font-size: 0.8rem; z-index: 1000;">
      Sask Polytech
    </div>

    <div class="loader" id="loader" hidden>
      <div class="loader-inner">
        <div>Loading model‚Ä¶</div>
        <div class="muted">Conduit Bending in AR Demo</div>
      </div>
    </div>
  </div>

  <script>
    const mv = document.getElementById('mv');
    const scale = document.getElementById('scale');
    const scaleVal = document.getElementById('scaleVal');
    const loader = document.getElementById('loader');

    // Show loader until first load
    loader.hidden = false;
    const hideLoader = () => { if (!loader.hidden) loader.hidden = true; };
    mv.addEventListener('load', hideLoader, { once: true });
    mv.addEventListener('error', hideLoader, { once: true });
    // Fallback: ensure loader never blocks UI if events misfire
    setTimeout(hideLoader, 6000);

    // Basic scaling for preview
    scale.addEventListener('input', (e) => {
      const s = parseFloat(e.target.value);
      mv.scale = `${s} ${s} ${s}`;
      scaleVal.textContent = `${s.toFixed(1)}x`;
    });

    // Explicit AR button (helps some browsers)
    document.getElementById('enterAR').addEventListener('click', async () => {
      try {
        // Request camera permission before activating AR
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        // Stop the stream as we just needed permission
        stream.getTracks().forEach(track => track.stop());
        // Now activate AR
        mv.activateAR();
      } catch (error) {
        console.warn('Camera access denied or not available:', error);
        // Still try to activate AR in case it works without explicit permission
        mv.activateAR();
      }
    });

    // Ensure animations start reliably on load (even with a single clip)
    mv.addEventListener('load', () => {
      try {
        const names = mv.availableAnimations || [];
        if (names.length) {
          mv.animationName = names[0];
          mv.animationLoop = 'repeat';
          mv.play();
          // If multiple clips exist, sequence through them
          if (names.length > 1) {
            let i = 0; const next = () => { i = (i + 1) % names.length; mv.animationName = names[i]; mv.animationLoop = 'once'; mv.play(); };
            mv.addEventListener('finished', next);
          }
        }
      } catch (e) { console.warn('Animation start failed:', e); }
    });

    // Enhanced gesture controls: drag to pan, pinch to scale, double-tap to reset
    let dragging = false; let lastX = 0; let lastY = 0;
    let pinchBase = 0; let pinchScaleBase = 1;
    let lastTap = 0; let tapCount = 0;

    // Helpers to parse/set mv.scale string
    function getScale() { const s = (mv.scale || '1 1 1').split(' ').map(Number); return s[0] || 1; }
    function setScale(s) { s = Math.max(0.2, Math.min(2.5, s)); mv.scale = `${s} ${s} ${s}`; scale.value = s; scaleVal.textContent = `${s.toFixed(1)}x`; }

    // Adjust cameraTarget to simulate moving model under the cursor
    function nudgeTarget(dx, dy) {
      try {
        const orbit = mv.getCameraOrbit();
        const target = mv.getCameraTarget(); // {x,y,z}
        // Simple mapping: pixels ‚Üí world units based on orbit radius
        const r = orbit.radius; const k = r * 0.002; // tune factor
        mv.cameraTarget = `${(target.x - dx * k).toFixed(3)} ${(target.y + dy * k).toFixed(3)} ${target.z.toFixed(3)}`;
      } catch {}
    }
    
    // Reset model to default position and scale
    function resetModel() {
      try {
        mv.cameraTarget = '0 0 0';
        mv.cameraOrbit = '0deg 75deg 1.5m';
        setScale(1.0);
        console.log('Model reset to default position');
      } catch (e) { console.warn('Reset failed:', e); }
    }

    mv.addEventListener('pointerdown', (e) => {
      mv.setPointerCapture(e.pointerId);
      dragging = true; lastX = e.clientX; lastY = e.clientY;
    });
    mv.addEventListener('pointermove', (e) => {
      if (!dragging) return;
      const dx = e.clientX - lastX; const dy = e.clientY - lastY; lastX = e.clientX; lastY = e.clientY;
      // One pointer drag: nudge target
      if (e.getCoalescedEvents) { /* no-op; keep minimal */ }
      nudgeTarget(dx, dy);
    });
    mv.addEventListener('pointerup', (e) => { 
      dragging = false; 
      mv.releasePointerCapture(e.pointerId); 
    });
    
    // Double-tap to reset model
    mv.addEventListener('click', (e) => {
      const now = Date.now();
      if (now - lastTap < 500) {
        tapCount++;
        if (tapCount === 2) {
          resetModel();
          tapCount = 0;
        }
      } else {
        tapCount = 1;
      }
      lastTap = now;
    });

    // Touch pinch to scale model (preview only) - Mobile optimized
    mv.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault(); // Prevent default touch behavior
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        pinchBase = Math.hypot(dx, dy); pinchScaleBase = getScale();
      }
    }, { passive: false });
    mv.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && pinchBase > 0) {
        e.preventDefault(); // Prevent default touch behavior
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dx, dy);
        const s = pinchScaleBase * (dist / pinchBase);
        setScale(s);
      }
    }, { passive: false });
    mv.addEventListener('touchend', (e) => { 
      if (pinchBase) { pinchBase = 0; } 
    }, { passive: true });
    
    // Prevent zoom on double tap for mobile
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
